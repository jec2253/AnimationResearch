      var labels = {
      	all: "All",
      	misc: "Miscellaneous",
      	spin: "Spin in place",
      	linear: "Linear path",
      	sequential: "Sequential addition of elements",
      	expandcompress: "Expand, compress"
      }

      var count = 0; 

      var active_type = "all";

      $(document).ready(function() {
      	loadDataPrim()
        loadDataSec()
      })

      function loadDataPrim(){
        count = 0
      	$("#item_list").remove()
        var itemList = $("<div id='item_list'>")
        var label = $("<h1>")
        label.text(labels[active_type])
		    $("#parent").append(itemList)

        for(d in data){
          var i = 0; 
          var item = data[d]

          var container_div = $("<div id='item_"+item['id']+"' class='container_div'>")

          var caption = item.num + item.image_src
          container_div.append("<br>" + caption.bold())
          var catcap = item.cap 
          container_div.append("<br>" + catcap + "<br>")
          var image_div = $("<img style='width:30%'>").attr("src", item['image_src'])
          container_div.append(image_div) 

          for (c in item['primary_category']) {
          	if (item['primary_category'][c] == active_type) {
                  count++
				          $("#item_list").append(container_div)
          	}
          }
        }
        changeCount()

      }  

      function loadDataSec(){
        count = 0
        $("#item_list").remove()
        var itemList = $("<div id='item_list'>")
        var label = $("<h1>")
        label.text(labels[active_type])
        $("#parent").append(itemList)

        for(d in data){
          var item = data[d]

          var container_div = $("<div id='item_"+item['id']+"' class='container_div'>")

          var caption = item.num + item.image_src
          container_div.append("<br>" + caption.bold())
          var catcap = item.cap 
          container_div.append("<br>" + catcap + "<br>")
          var image_div = $("<img style='width:30%'>").attr("src", item['image_src'])
          container_div.append(image_div) 


          if (item['secondary_categories'].length != 0) {
          for (c in item['secondary_categories']) {
            if (item['secondary_categories'][c] == active_type) {
                  $("#item_list").append(container_div)
                  count++
            }
          }
        }
      }
      changeCount()
      }  

      function setActivePrim(type) {
      	active_type = type
      	loadDataPrim() 
      }    

      function setActiveSec(type) {
        active_type = type 
        loadDataSec()
      }

      function changeHeader(name) {
         document.getElementById("myHeader").innerHTML = name;
      }

      function changeCount() {
          document.getElementById("counter").innerHTML = "Number of animations:   " + count; 
      }
