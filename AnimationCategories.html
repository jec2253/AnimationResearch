            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

.dropdown-content a:hover {background-color: #ddd;}

      var labels = {
      	all: "All",
      	misc: "Miscellaneous",
      	spin: "Spin in place",
      	linear: "Linear path",
      	sequential: "Sequential addition of elements",
      	expandcompress: "Expand, compress"
      }

      var active_type = "all";

      $(document).ready(function() {
      	loadData()
      })

      function loadData(){
      	$("#item_list").remove()
        var itemList = $("<div id='item_list'>")
        var label = $("<h1>")
        label.text(labels[active_type])
		    $("#parent").append(itemList)

        for(d in data){
          var item = data[d]

          var container_div = $("<div id='item_"+item['id']+"' class='container_div'>")

          var caption = item.num
          container_div.append(caption.bold())  
          var image_div = $("<img>").attr("src", item['image_src'])
          container_div.append(image_div) 

          for (c in item['categories']) {
          	if (item['categories'][c] == active_type) {
				          $("#item_list").append(container_div)
          	}
          }
        }
      }  
      

      function setActive(type) {
      	active_type = type
      	loadData() 
      }    

      function changeHeader(name) {
         document.getElementById("myHeader").innerHTML = name;
      }
